name: CI — Запуск автотестов

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Python + pytest

    steps:
      - name: 1. Checkout кода
        uses: actions/checkout@v4

      - name: 2. Установка Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 3. Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Запуск всех pytest-тестов
        run: |
          pytest -v --tb=short
